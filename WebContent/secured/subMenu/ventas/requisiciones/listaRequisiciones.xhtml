<!DOCTYPE html>
<html
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:p="http://primefaces.org/ui"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:f="http://java.sun.com/jsf/core">

 <h:body>


 <ui:composition template="/template/mainLayout.xhtml">
 
  <div id="content">
   
	 <ui:define  name="content">
	 

	

          <h:form style="font-size:12px;" onreset=""> 
   
    
    
    
    
    	 <p:panel id="pnlTablaAsignados"  style="margin-bottom:25px; max-height:600px; overflow:auto; font-size:12px;" >
   	 
  
          <h3>Solicitudes de requisiciones</h3><br/>
          <p:dataTable id="listaAsignadas" scrollHeight="300" rowKey="#{sol.id}" disabledSelection="#{sol.usuarioByIdComprador != null}"  var="sol" value="#{ventasController.obtenerRequisicionesDisponibles(loginController.usuarioLogeado.externo.idExterno)}" paginator="true" rows="10"  emptyMessage="No hay solicitudes de alta registradas"
                  paginatorPosition="bottom" selection="#{ventasController.solicitudesAsigSeleccionadas}" style="text-align:center"  scrollable="true"  sortOrder="descending">  



         
        
         <p:column  style="width:16px">
            <p:rowToggler />
        </p:column>
        
         <p:column headerText="Comprador"   filterMatchMode="contains"
        filterStyle="display:none" >  
           		  #{sol.usuarioByIdComprador.empleado.nombre}  #{sol.usuarioByIdComprador.empleado.apellidoPaterno}  #{sol.usuarioByIdComprador.empleado.apellidoMaterno}
        	</p:column> 

        
          <p:column  headerText="Folio de requisición" filterMatchMode="contains"
        filterStyle="display:none" >  
           		 #{sol.id}
        	</p:column> 
        
        	
        	 <p:column headerText="Status" filterMatchMode="contains"
        filterStyle="display:none" >  
           		 #{sol.status}  
        	</p:column> 
        	
        	
        	 <p:column headerText="Fecha de solicitud" filterMatchMode="contains"
        filterStyle="display:none" >  
           		 #{sol.fechaSol}  
        	</p:column> 
        	

        	 <p:column headerText="Acción"    filterMatchMode="contains"
        filterStyle="display:none" >  
           	 <p:commandButton process="listaAsignadas"  style="width:80%" update="listaAsignadas"   value="Cotizar"  icon="fa  fa-address-book-o" actionListener="#{ventasController.verDetalleRequisicion(sol,loginController.usuarioLogeado.externo)}" />        

        	</p:column> 
        	
        	
        	
        	
        	
        	<p:rowExpansion>
            <p:panelGrid  columns="2" columnClasses="label,value" style="width:100%">
                <f:facet name="header">
                  <p:dataTable id="listaSolcitudesAsignadas"  var="pro" value="#{sol.productoSolCotizacions}" paginator="true" rows="10"  emptyMessage="No hay productos en esta cotización"
                   paginatorPosition="bottom"  scrollable="true"  sortOrder="descending">  
                  
                  
                   <p:column headerText="Clave" filterMatchMode="contains"
        filterStyle="display:none" >  
           		 #{pro.producto.clave}  
        	</p:column> 
        	
                    <p:column headerText="Producto" filterMatchMode="contains"
        filterStyle="display:none" >  
           		 #{pro.producto.producto}  
        	</p:column> 
        	
        	 <p:column headerText="Cantidad" filterMatchMode="contains"
        filterStyle="display:none" >  
           		 #{pro.cantidad}  
        	</p:column> 
        
                  
                  
                 
        
                  </p:dataTable>
                   
                </f:facet>
 

            </p:panelGrid>
        </p:rowExpansion>
       		  
       		   
    	</p:dataTable> 
    	
    	
    	
   
    	
    </p:panel>
    
    <br/><br/>
    

    	
    	
    	</h:form>
<!--      </p:tab>  -->
        
<!--          <p:tab title="Crear bitacora" style="max-height:800px; overflow:auto;">     -->
 

          
<!--          </p:tab>   -->
         

<!--      </p:tabView> -->

                 
 
	 
 
	 </ui:define>
  </div>
  
		
</ui:composition>
 </h:body>
</html>
