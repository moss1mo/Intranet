<!DOCTYPE html>
<html
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:p="http://primefaces.org/ui"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:f="http://java.sun.com/jsf/core">

 <h:body>


 <ui:composition template="/template/mainLayout.xhtml">
 
  <div id="content">
   
	 <ui:define  name="content">
	 

	

          <h:form style="font-size:12px;" onreset=""> 
          
          
   
   	 
   	 
   	  	 
   	  <div  style="clear:both;" >
                <h:panelGrid columns="7" style="margin-bottom:10px" cellpadding="5">
                
                <p:outputLabel for="slctAlta" value="Alta:" />
		        <p:selectOneMenu id="slctAlta" value="#{inventarioController.itemAltaInventario}" style="width:150px" >
		            <f:selectItem itemLabel="Proveedor" itemValue="proveedor" />
		            <p:ajax process="@this"   update="lstProveedores,pnlTablaProductos" partialSubmit="true"  />
		        </p:selectOneMenu>

				
				<p:remoteCommand name="rc" actionListener="#{inventarioController.mostrarPantallaRegistro}" />
 
    			<p:growl id="msgs" showDetail="true" />
    			<p:commandButton type="button" onclick="rc()" value="Solicitud de alta"  icon="ui-icon-circle-plus" />
    
           </h:panelGrid>
              
            </div>
    
   	 
   	 <p:panel id="pnlTablaProductos"  style="margin-bottom:25px; max-height:600px; overflow:auto; font-size:12px;" >
    	
    	
    	<p:dataTable id="lstProveedores" var="proveedor" value="#{inventarioController.getProveedorTableModel()}" paginator="true" rows="10"  widgetVar="bitacorasTable" emptyMessage="No hay solicitudes de alta registradas"
                 rowKey="#{bit.id}"  selection="#{inventarioController.proveedorSeleccionado}"  selectionMode="single"  paginatorPosition="bottom"  scrollable="true"   sortOrder="descending"
                 
                 onreset="#{inventarioController.updateListaProveedores()}">  



        	 <f:facet name="header">  
       		
        </f:facet> 
        
        <p:column headerText="Id"  filterMatchMode="contains"
        filterStyle="display:none" filterBy="id" sortBy="id" width="5%"
         >   #{proveedor.idProveedor}  
           		
        	</p:column> 
        	
        	<p:column headerText="Clave" filterMatchMode="contains"
        filterStyle="display:none" filterBy="id" sortBy="id">  
           		 #{proveedor.clave}  
        	</p:column> 
        	
        	<p:column headerText="Nombre" filterMatchMode="contains"
        filterStyle="display:none" filterBy="id" sortBy="id">  
           		 #{proveedor.nombre}  
        	</p:column>
     
       		
        
        	
        	<p:column headerText="Fecha de Alta" filterMatchMode="contains"
        filterStyle="display:none" filterBy="id" sortBy="id">  
           		 #{proveedor.fechaAlta}  
        	</p:column> 
        	
        	
        	
        	<p:column headerText="Nombre del contacto" filterMatchMode="contains"
        filterStyle="display:none" filterBy="id" sortBy="id">  
           		 #{proveedor.nombreContacto}  
        	</p:column>  
        	
        	<p:column headerText="Horario de atención" filterMatchMode="contains"
        filterStyle="display:none" filterBy="id" sortBy="id">  
           		 #{proveedor.rfc}  
        	</p:column>
        	
        	   <p:column headerText="Correo del contacto" filterMatchMode="contains"
        filterStyle="display:none" filterBy="id" sortBy="id">  
           		 #{proveedor.correoContacto}  
        	</p:column> 
        	
        	<p:column headerText="Teléfono del contacto" filterMatchMode="contains"
        filterStyle="display:none" filterBy="id" sortBy="id">  
           		 #{proveedor.telContacto}  
        	</p:column>
      
    	</p:dataTable> 
    	
    	
    </p:panel>
    

    	
    	
    	</h:form>
<!--      </p:tab>  -->
        
<!--          <p:tab title="Crear bitacora" style="max-height:800px; overflow:auto;">     -->
 

          
<!--          </p:tab>   -->
         

<!--      </p:tabView> -->

                 
 
	 
 
	 </ui:define>
  </div>
  
		
</ui:composition>
 </h:body>
</html>
