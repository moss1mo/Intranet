            <p:tabMenu activeIndex="0">
     <p:menuitem value="Estadisticas de cambios"  icon="ui-icon-search"/>
     <p:menuitem value="Estadisticas de cambios por integrante"  url="estadistPorIntegrante.xhtml" icon="ui-icon-document" />

          <p:poll interval="10" update="numCambiosMes" /> 
          <p:barChart id="numCambiosMes" value="#{estadisticasController.getEstadisticaNumCambiosMes()}" legendPosition="ne"  
                title="Historial de cambios por mes exitosos y erroneos" min="0" max="10"  style="height:300px; margin-left:80px; font-weight:bold; color:gray;" seriesColors="18bc88,cb3b53" animate="true"  extender="ext1"/> 
 
             <p:spacer height="80px"></p:spacer>
            <p:poll interval="10" update="numCambiosCorrectosInco" /> 
             <p:pieChart id="numCambiosCorrectosInco" value="#{estadisticasController.getCambiosPieModel()}" legendPosition="e" fill="true" showDataLabels="true"

            <script type="text/javascript">

        			this.cfg.axes.yaxis.tickOptions = {
           			 formatString : '%d'
        			};
        			
   				 }
			</script>
