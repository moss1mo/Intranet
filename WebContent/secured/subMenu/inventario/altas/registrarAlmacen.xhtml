<!DOCTYPE html>
<html
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:p="http://primefaces.org/ui"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:f="http://java.sun.com/jsf/core">
    
     <h:body>


 <ui:composition template="/template/mainLayout.xhtml">
 
  <div id="content" >
   
	 <ui:define  name="content" >
    
      <h:form id="formularioBitacora" style=" font-size:12px;">
      
      
    <div class="ui-g">
    <div class="ui-g-4"><h:outputText value="Solicitud de alta" style="font-size:1.5em;margin-left:0px" onreset="#{bitacorasController.updateTodasBitacorasApp(bitacorasController.appSeleccionada)}"/>  </div>
    <div class="ui-g-1"></div>
    <div class="ui-g-1"></div>
    <div class="ui-g-2"></div>
    <div class="ui-g-2"></div>
    <div class="ui-g-2">	<p:button outcome="listarAltasInventario" value="Regresar" icon="ui-icon-arrowthick-1-w">
    				<f:param name="productId" value="10" />
				</p:button></div>
</div>
       		
       				
      
  			
				
      <p:panel id="pnl" header="Registrar almacén" style="margin-bottom:25px; max-height:600px; overflow:auto; font-size:12px;"
      >
      <f:facet name="actions">
       <p:commandLink
            styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
            <h:outputText styleClass="ui-icon ui-icon-help" />
        </p:commandLink>
    </f:facet> 
      
       <div class="ui-fluid">
    <div class="ui-g-6" > 
      <p:panel id="basic">
      <f:facet name="header">
	  	<h:panelGrid columns="2">
	    	<span class="ui-icon ui-icon-pencil" />
	    	<h:outputText value="Datos del almacén" />
	  	</h:panelGrid>
	  </f:facet>
    
        <p:panelGrid columns="2" id="pnlDatosAlmacen" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
        	<p:outputLabel for="txtNombreAlmacen" value="Nombre del almacén:"/>
      		<p:inputText id="txtNombreAlmacen" value="#{inventarioController.almacen.nombre}"/>
      		
      		   <p:outputLabel for="txtDireccion" value="Dirección:"/>
      		<p:inputText id="txtDireccion" value="#{inventarioController.almacen.direccion}" />
      		
      		
      			<p:outputLabel for="cmbTemporalidad" value="Tipo de almacén:"/>
        <p:selectOneMenu id="cmbTemporalidad" value="#{inventarioController.temporal}">
            <f:selectItem itemLabel="Tiempo indefinido" itemValue="false" />
            <f:selectItem itemLabel="Temporal" itemValue="true" />
              <p:ajax process="@this"   update="calenFechaTemporal,lblCalendar,pnlDatosAlmacen" partialSubmit="true"  />
            
        </p:selectOneMenu>
        
      		
      		 <p:outputLabel id="lblCalendar"  for="calenFechaTemporal" rendered="#{inventarioController.temporal}"  value="Fecha final de uso:"/>
        	 <p:calendar id="calenFechaTemporal"  rendered="#{inventarioController.temporal}" value="#{inventarioController.almacen.fechaFinAlmacen}" />
        	 
        	 
        </p:panelGrid>
        
        
        
        
     
        
        
        
      		
      		
 
    </p:panel>
    
   
   
   
    </div>
    
    
     <div class="ui-g-6"> 
      <p:panel id="datosContacto"  >
      <f:facet name="header">
	  	<h:panelGrid columns="2">
	    	<span class="ui-icon ui-icon-pencil" />
	    	<h:outputText value="Datos del contacto" />
	  	</h:panelGrid>
	  </f:facet>
        
        
         <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
        	<p:outputLabel for="txtNombreContacto" value="Nombre:"/>
      		<p:inputText id="txtNombreContacto"  value="#{inventarioController.almacen.nombreContacto}"/>
      		
      		   <p:outputLabel for="txtTelContacto" value="Teléfono:"/>
      		<p:inputText id="txtTelContacto" style="width:100%" value="#{inventarioController.almacen.telContacto}"/>
      		
      		  <p:outputLabel for="txtEmail" value="Correo electrónico:"/>
      		<p:inputText id="txtEmail" value="#{inventarioController.almacen.correoContacto}" />
      		
      		<p:outputLabel for="txtHorario" value="Horario de atención"/>
      		<p:inputText id="txtHorario" style="width:100%" value="#{inventarioController.almacen.horarioAtencion}"/>
        </p:panelGrid>
        
        
        
        
      
        
        
    </p:panel>
    
   
   
   
    </div>
    
   
    </div>

      
    
       
        <p:panelGrid  cellpadding="10" style="float:right;">
        
        
        
        

        
          <p:row>
          
          
          
          <p:column>
               
             <h:panelGroup>
          <br />
        <p:commandButton id="saveBtn" value="Registrar alta" icon="ui-icon-check" 
         action="#{inventarioController.guardarAlmacen()}"   update="pnl" validateClient="true" /> <br /> <br /> <br />
     </h:panelGroup>
          </p:column>
          </p:row>
     
            </p:panelGrid>
            
        
   
 </p:panel>
            </h:form>
            
           
               
      <!--       <p:blockUI block="pnl" trigger="saveBtn" >
                 LOADING<br />  
        <p:graphicImage value="/resources/images/utiles/ajax-loader.gif"/>  
      </p:blockUI>   --> 


        </ui:define>
        
        
        
  </div>
  
		
</ui:composition>
 </h:body>
</html>
