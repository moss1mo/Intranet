<!DOCTYPE html>
<html
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:p="http://primefaces.org/ui"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:f="http://java.sun.com/jsf/core">
    
     <h:body>


 <ui:composition template="/template/mainLayout.xhtml">
 
  <div id="content" >
   
	 <ui:define  name="content" >
    
      <h:form id="formularioBitacora" style=" font-size:12px;">
      
      
    <div class="ui-g">
    <div class="ui-g-4"><h:outputText value="Datos de cliente" style="font-size:1.5em;margin-left:0px" onreset="#{bitacorasController.updateTodasBitacorasApp(bitacorasController.appSeleccionada)}"/>  </div>
    <div class="ui-g-1"></div>
    <div class="ui-g-1"></div>
    <div class="ui-g-2"></div>
    <div class="ui-g-2"></div>
    <div class="ui-g-2">	<p:button value="Regresar" href="../../menuPerfil.xhtml" icon="ui-icon-arrowthick-1-w">
    				<f:param name="productId" value="10" />
				</p:button></div>
</div>
       		
       				
      
  			
				
      <p:panel id="pnl" header="Datos bancarios" style="margin-bottom:25px; overflow:auto; font-size:12px;"
      >
      <f:facet name="actions">
       <p:commandLink
            styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
            <h:outputText styleClass="ui-icon ui-icon-help" />
        </p:commandLink>
    </f:facet> 
      
       <div class="ui-fluid">
       
       
       		  <div class="ui-g-12"> 
      <p:panel id="datosBancarios"  >
      <f:facet name="header">
	  	<h:panelGrid columns="2">
	    	<span class="ui-icon ui-icon-pencil" />
	    	<h:outputText value="Datos bancarios" />
	  	</h:panelGrid>
	  </f:facet>
        
        
         <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank">
        	<p:outputLabel for="numCuenta" value="Número de cuenta:"/>
      		<p:inputText id="numCuenta" value="#{proveedoresController.proveedor.cuentaBanco.numCuenta}" />
      		
      		<p:outputLabel for="clabe" value="CLABE:"/>
      		<p:inputText id="clabe" value="#{proveedoresController.proveedor.cuentaBanco.clabe}" />
      		
      		<p:outputLabel for="bancos" value="Banco:"/>
      		<p:selectOneMenu  id="bancos" value="#{proveedoresController.proveedor.cuentaBanco.idBanco}" panelStyle="width:180px"
                         effect="fade" style="width:160px" filter="true" filterMatchMode="startsWith">
            <f:selectItems value="#{proveedoresController.getBancos()}" var="banco" itemLabel="#{banco.id.nombre}" itemValue="#{banco.id.codigo}" />
        	        	       		<f:selectItem itemLabel="OTRO" itemValue="0" />
        	        	       		 
        	        	       		 <p:ajax process="@this"   update="otroBanco" partialSubmit="true"  />
        	
        </p:selectOneMenu>
           </p:panelGrid>  
        	<p:outputPanel id="otroBanco" >
        	 <p:outputLabel for="otroEsp" rendered="#{proveedoresController.proveedor.cuentaBanco.idBanco == 0}" value="Específique otro:"/>
        	
      		<p:inputText id="otroEsp" rendered="#{proveedoresController.proveedor.cuentaBanco.idBanco == 0}"  value="#{proveedoresController.proveedor.cuentaBanco.otroBanco}" />
      		</p:outputPanel>
      		
         
    </p:panel>

    </div>
       
       
   
    	</div>

        <p:panelGrid  cellpadding="10" style="float:right;">

          <p:row>

          <p:column>
               
             <h:panelGroup>
          <br />
         <p:commandButton id="saveBtn" value="Guardar cambios" icon="ui-icon-disk" 
         action="#{proveedoresController.actualizarProveedor()}"   update="pnl" validateClient="true" /> <br /> <br /> <br />
     </h:panelGroup>
          </p:column>
          </p:row>
     
            </p:panelGrid>
            
        
   
 </p:panel>
            </h:form>
            
           
               
      <!--       <p:blockUI block="pnl" trigger="saveBtn" >
                 LOADING<br />  
        <p:graphicImage value="/resources/images/utiles/ajax-loader.gif"/>  
      </p:blockUI>   --> 


        </ui:define>
        
        
        
  </div>
  
		
</ui:composition>
 </h:body>
</html>
